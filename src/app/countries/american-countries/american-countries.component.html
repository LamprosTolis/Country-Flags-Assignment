<div class="row">
    <div *ngFor="let country of americancountries" class="card" style="width: 25rem;">
        <img src="{{country.flag}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{country.capital}}</h5>
          <p class="card-text">{{country.name}} - {{ country.region}}</p>
          <a href="#" class="btn btn-primary">Info</a>
        </div>
      </div>
</div>
